<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos com HTML5</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>
    <video width="300" controls>
    <source src="midias/MeuVideo.mp4" type="video/mp4" >
    <source src="midias/MeuVideo.mkv" type="video/mp4" >
    <source src="midias/Meuvideo.webm" type="video/webm">
    <p>seu navegador não compatibilidade com vídeos</p>      
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t_ULBP6V9bg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
</body>
</html>

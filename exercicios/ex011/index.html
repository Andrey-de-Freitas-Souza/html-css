<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML%</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:730px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1030px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem dinâmica">    
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Estou aprendendo a reproduzir um audio em HTML5</p>
    <audio preload = "metadata"autoplay controls loop>
        <source src="midias/y2meta.com - Cartoon - On & On (feat. Daniel Levi) [NCS Release] (256 kbps).mp3" type="audio/mpeg"> 
        <source src="midias/y2meta.com - Cartoon - On & On (feat. Daniel Levi) [NCS Release] (256 kbps).ogg" type="audio/ogg"> 
        <source src="midias/y2meta.com - Cartoon - On & On (feat. Daniel Levi) [NCS Release] (256 kbps).wav" type="audio/wav"> 
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>

<!DOCTYPE html>

<body>

                <p>Todo botão de rádio precisam ter o mesmo nome</p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfut" id="itenis"> <label for="itenis">tênis</label> <br>
            <input type="checkbox" name="esfut" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="esfut" id="ibasq"> <label for="ibasq">Basquete</label> <br>
        </fieldset>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

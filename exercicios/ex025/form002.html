<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input name="usu" id="iusu" type="text" required minlength="5" maxlength="15" size="10" placeholder="Digite seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input name="senha" id="isenha" type="password" required minlength="4" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idnivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="idnivel" max="5" min="1" oninput=" idnota.innerHTML = Number(idnivel.value)">
            <output name="nota" id="idnota">3</output>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>    
    </form>    
</body>
</html>

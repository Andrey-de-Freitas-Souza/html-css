<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro formulário</h1>
    <form action="cadastro.java" autocomplete="off" method="post">
        <p><label for="inome">Nome:</label>
            <input name="nome" id="inome" type="text">
        </p>        
        <p><label for="isobrenome">Sobrenome:</label>
            <input name="sobrenome" id="isobrenome" type="text">
        </p>        
        <p><input type="submit" value="Enviar"></p>
    </form>    
</body>
</html>
